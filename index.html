<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #openCalc { padding: 10px 20px; font-size: 18px; cursor: pointer; }
        
        /* Overlay styling */
        #calculator-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        
        #calculator {
            width: 280px;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        
        #expression, #display { 
            grid-column: span 4; 
            height: 40px; 
            text-align: right; 
            font-size: 20px; 
            border: none; 
            background: none;
        }
        
        .btn { width: 60px; height: 60px; font-size: 18px; text-align: center; }
        .btn.operator { background-color: #ff9f43; }
        .btn.equal { background-color: #4cd137; }
        .btn.clear { background-color: #e84118; }
        #closeCalc { grid-column: span 4; background: #dcdcdc; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Overlay Calculator</h2>
    <button id="openCalc">Open Calculator</button>

    <!-- Calculator Overlay -->
    <div id="calculator-overlay">
        <div id="calculator">
            <input type="text" id="expression" disabled>
            <input type="text" id="display" disabled>

            <button class="btn clear" onclick="clearDisplay()">C</button>
            <button class="btn operator" onclick="appendCharacter('%')">%</button>
            <button class="btn operator" onclick="appendCharacter('^')">^</button>
            <button class="btn operator" onclick="appendCharacter('/')">/</button>

            <button class="btn" onclick="appendCharacter('7')">7</button>
            <button class="btn" onclick="appendCharacter('8')">8</button>
            <button class="btn" onclick="appendCharacter('9')">9</button>
            <button class="btn operator" onclick="appendCharacter('*')">*</button>

            <button class="btn" onclick="appendCharacter('4')">4</button>
            <button class="btn" onclick="appendCharacter('5')">5</button>
            <button class="btn" onclick="appendCharacter('6')">6</button>
            <button class="btn operator" onclick="appendCharacter('-')">-</button>

            <button class="btn" onclick="appendCharacter('1')">1</button>
            <button class="btn" onclick="appendCharacter('2')">2</button>
            <button class="btn" onclick="appendCharacter('3')">3</button>
            <button class="btn operator" onclick="appendCharacter('+')">+</button>

            <button class="btn" onclick="appendCharacter('0')">0</button>
            <button class="btn" onclick="appendCharacter('.')">.</button>
            <button class="btn equal" onclick="calculateResult()">=</button>

            <button id="closeCalc" onclick="closeCalculator()">Close</button>
        </div>
    </div>

    <script>
        function appendCharacter(char) {
            document.getElementById('display').value += char;
        }

        function clearDisplay() {
            document.getElementById('expression').value = '';
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            let expression = document.getElementById('display').value;
            try {
                expression = expression.replace(/\^/g, '**');
                let result = eval(expression);
                document.getElementById('expression').value = expression + ' =';
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function openCalculator() {
            document.getElementById('calculator-overlay').style.display = 'flex';
        }

        function closeCalculator() {
            document.getElementById('calculator-overlay').style.display = 'none';
        }

        document.getElementById('openCalc').addEventListener('click', openCalculator);

        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js")
                .then(() => console.log("Service Worker Registered"))
                .catch(err => console.log("Service Worker Failed", err));
        }
    </script>
</body>
</html>
